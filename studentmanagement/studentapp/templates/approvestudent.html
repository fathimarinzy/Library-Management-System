<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>email</th>
            <th>address</th>
            <th>Phone number</th>
            <th>Guardian</th>
           
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.student_id.first_name}}</td>
            <td>{{i.student_id.last_name}}</td>
            <td>{{i.student_id.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone_number}}</td>
            <td>{{i.guardian}}</td>
            <td><a href="{% url 'approve' i.student_id.id %}">Approve</a></td>
            
        </tr>
        {% endfor %}

    </table>
</body>
</html>
